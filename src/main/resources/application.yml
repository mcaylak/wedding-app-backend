spring:
  datasource:
    url: jdbc:h2:file:./data/weddingdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: myVeryLongSecretKey1234567890123456789012345678901234567890123456789012345678901234567890
    expiration: 86400000 # 24 hours
  
  storage:
    path: ./uploads/weddings
  
  file:
    max-size: 10485760 # 10MB
  
  face-recognition:
    url: ${FACE_RECOGNITION_URL:http://localhost:8082}

